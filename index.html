<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AetherWorks: The Unified Development Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
      .card-3d-container {
        perspective: 1000px;
      }
      .card-3d {
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s ease-in-out;
      }
      .card-3d-container:hover .card-3d {
        transform: rotateX(5deg) rotateY(-5deg) scale(1.05);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), 0 0 20px 0 rgba(29, 78, 216, 0.5);
      }
      .glow-on-hover:hover { /* Simplified for 3D effect */
        transform: translateY(-2px);
      }
      .section-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-fade-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes rotate-globe {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      .globe-bg {
        background-image: url('https://raw.githubusercontent.com/Gesell-it/world-map-repo/main/map.svg');
        background-size: 200%;
        animation: rotate-globe 40s linear infinite;
        opacity: 0.15;
      }
      @keyframes move-grid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      .animated-grid-background {
        position: relative;
        overflow: hidden;
      }
      .animated-grid-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          linear-gradient(rgba(29, 78, 216, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(29, 78, 216, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: move-grid 20s linear infinite;
        z-index: 0;
        opacity: 0.5;
      }
      .animated-grid-background .container {
        position: relative;
        z-index: 1;
      }
      .studio-panel {
        background-image: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(13, 17, 23, 0.7));
        backdrop-filter: blur(10px);
        border: 1px solid #30363D;
        border-radius: 0.75rem;
      }
      .line-connector {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-and-glow 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes draw-and-glow {
        70% {
          stroke-dashoffset: 0;
          filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.8));
        }
        100% {
          stroke-dashoffset: 0;
          filter: drop-shadow(0 0 3px rgba(56, 189, 248, 0.5));
        }
      }
      @keyframes blink-cursor {
        50% { border-color: transparent; }
      }
      .typing-cursor::after {
        content: '|';
        border-right: 0.1em solid white;
        animation: blink-cursor 1.2s step-end infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              heading: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#0D1117',
              'card-bg': '#161B22',
              'primary-blue': '#38BDF8',
              'accent-violet': '#8B5CF6',
              'border-color': '#30363D',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'blink': 'blink 1s step-end infinite',
              'aurora': 'aurora 20s infinite linear',
              'slide-videos': 'slide-videos 30s linear infinite',
              'pulse-cursor': 'pulse-cursor 2.5s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blink: {
                '50%': { opacity: '0' },
              },
              aurora: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'slide-videos': {
                '0%, 28%': { transform: 'translateX(0%)' },
                '33%, 61%': { transform: 'translateX(-100%)' },
                '66%, 94%': { transform: 'translateX(-200%)' },
                '100%': { transform: 'translateX(-300%)' },
              },
              'pulse-cursor': {
                '0%, 100%': {
                  transform: 'scale(1) rotate(-12deg)',
                  filter: 'drop-shadow(0 0 2px rgba(255, 255, 255, 0.5))'
                },
                '50%': {
                  transform: 'scale(1.1) rotate(-12deg)',
                  filter: 'drop-shadow(0 0 5px rgba(255, 255, 255, 0.8))'
                }
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
  <body class="bg-dark-bg text-slate-300 font-sans">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
