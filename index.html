<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AetherWorks: The Unified Development Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
      .glow-on-hover {
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .glow-on-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 15px 0 rgba(45, 212, 191, 0.4), 0 0 5px 0 rgba(45, 212, 191, 0.3);
      }
      .section-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-fade-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes rotate-globe {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      .globe-bg {
        background-image: url('https://raw.githubusercontent.com/Gesell-it/world-map-repo/main/map.svg');
        background-size: 200%;
        animation: rotate-globe 40s linear infinite;
        opacity: 0.15;
      }
      @keyframes move-grid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      .animated-grid-background {
        position: relative;
        overflow: hidden;
      }
      .animated-grid-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          linear-gradient(rgba(45, 212, 191, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(45, 212, 191, 0.07) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: move-grid 20s linear infinite;
        z-index: 0;
        opacity: 0.5;
      }
      .animated-grid-background .container {
        position: relative;
        z-index: 1;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
              'aurora': 'aurora 20s infinite linear',
              'slide-videos': 'slide-videos 30s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blink: {
                '50%': { opacity: '0' },
              },
              aurora: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'slide-videos': {
                '0%, 28%': { transform: 'translateX(0%)' },
                '33%, 61%': { transform: 'translateX(-100%)' },
                '66%, 94%': { transform: 'translateX(-200%)' },
                '100%': { transform: 'translateX(-300%)' },
              }
            },
          },
        },
      }
    </script>
  <script type="importmap">

}
</script>
